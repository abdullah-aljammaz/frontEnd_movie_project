<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/style/navbar.css" />
    <link rel="stylesheet" href="/style/footer.css" />
    <link rel="stylesheet" href="/style/scroll.css" />
    <link rel="stylesheet" href="/style/main.css" />
  </head>
  <body>
    <nav>
      <a href="" class="logo"
        ><img class="logo-main" src="/img/pngwing.com.png" alt="logo"
      /></a>
      <ul class="buttons">
        <li><a href="/home">Home</a></li>
        <li><a href="">Tv</a></li>
        <li><a href="">Movies</a></li>
      </ul>

      <div class="box">
        <input type="text" name="" id="" placeholder="Search" />
        <a href="#">
          <i class="bi bi-search"></i>
        </a>
      </div>
      <div class="log">
        <button> <a href="/login/">Login / signup</a></button>
      </div>
    </nav>
    <main>
      <div class="father">
        <div class="title">
          <h1>Welcome To ShowTime</h1>
          <p>Login</p>
        </div>
        <form action="">
          <div class="inputs">
            <span class="email-input">
              <input
                type="email"
                id="email"
                placeholder="Email"
                required
                oninput="checkInput(this)"

              />
            </span>
            <span class="password-input">
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
                oninput="checkInput(this)"

              />
            </span>
            <span class="number-input">
              <input
                type="text"
                id="number"
                placeholder="number"
                required
                oninput="checkInput(this)"
              />
            </span>
          </div>
          <div class="loginss">
            <button><a href="/home/" type="submit">Register</a></button>
            <button><a href="/login/">Have Account</a></button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <ul class="footer-links">
        <li>about us</li>
        <li>gift cards</li>
        <li>contact</li>
        <li>blog</li>
      </ul>
      <p class="rights">&copy; 2024 | Show Time</p>
    </footer>
    <script>
      function checkInput(inputElement) {
        if (inputElement.value.trim() !== '') {
          inputElement.classList.add('text-entered');
        } else {
          inputElement.classList.remove('text-entered');
        }
      }
    </script>
  </body>
</html>
